<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drives NEI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .last-modification {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto; /* Center the list on the page */
            max-width: 600px; /* Limit the width of the list */
        }
        li {
            margin: 10px 0;
        }
        .link-box {
            background-color: #d3d3d3; /* Light grey */
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
            height: 50px; /* Initial height */
            cursor: pointer; /* Change cursor to pointer */
            position: relative; /* Positioning for smoother expansion */
            text-decoration: none; /* Remove underline */
        }
        .link-box:hover {
            background-color: #b0b0b0; /* Slightly darker grey on hover */
            transform: scale(1.1); /* Expand both width and height */
        }
        .link-box span {
            font-weight: bold; /* Make the text slightly bolder */
            color: #4a4a4a; /* Dark grey color for names */
        }
        img {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px; /* Space between image and link text */
        }
    </style>
</head>
<body>
    <h1>Drives NEI</h1>
    <div class="last-modification">Última modificação: 18/09/2024</div>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for links..." oninput="filterLinks()">
    </div>
    <ul id="linkList">
        <li>
            <a href="https://uapt33090-my.sharepoint.com/personal/carolinaprata_ua_pt/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fcarolinaprata_ua_pt%2FDocuments&ga=1" target="_blank" class="link-box">
                <img src="https://www.sighabitat.pt/files/entidades/10_1.png" alt="Carolina Prata">
                <span>Carolina Prata</span>
            </a>
        </li>
        <li>
            <a href="https://uapt33090-my.sharepoint.com/personal/diogodomingues04_ua_pt/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fdiogodomingues04_ua_pt%2FDocuments%2FUA&ga=1" target="_blank" class="link-box">
                <img src="https://www.sighabitat.pt/files/entidades/10_1.png" alt="Diogo Domingues">
                <span>Diogo Domingues</span>
            </a>
        </li>
        <li>
            <a href="https://uapt33090-my.sharepoint.com/personal/joaovarela_ua_pt/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fjoaovarela_ua_pt%2FDocuments%2FLEI%20-%20João%20Varela&ga=1" target="_blank" class="link-box">
                <img src="https://www.sighabitat.pt/files/entidades/10_1.png" alt="João Varela">
                <span>João Varela</span>
            </a>
        </li>
        <li>
            <a href="https://uapt33090-my.sharepoint.com/personal/raquelvinagre_ua_pt/_layouts/15/onedrive.aspx?id=%2Fpersonal%2Fraquelvinagre_ua_pt%2FDocuments%2FLEI%20-%20Raquel%20Vinagre&ga=1" target="_blank" class="link-box">
                <img src="https://www.sighabitat.pt/files/entidades/10_1.png" alt="Raquel Vinagre">
                <span>Raquel Vinagre</span>
            </a>
        </li>
        <li>
            <a href="https://uapt33090-my.sharepoint.com/:f:/g/personal/trs_coelho_ua_pt/EguFAabF9btHqoQSMXWKbpEBPJ0OyxqqTPi9IaQxifmMTQ?e=8D3FCi" target="_blank" class="link-box">
                <img src="https://www.sighabitat.pt/files/entidades/10_1.png" alt="Tiago Coelho">
                <span>Tiago Coelho</span>
            </a>
        </li>
    </ul>

    <script>
        function filterLinks() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const links = document.querySelectorAll('#linkList li');

            links.forEach(link => {
                const nameText = link.querySelector('.link-box span').innerText.toLowerCase(); // Match the name part

                if (nameText.includes(searchInput)) {
                    link.style.display = ''; // Show the link
                } else {
                    link.style.display = 'none'; // Hide the link
                }
            });
        }
    </script>
</body>
</html>
